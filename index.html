<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopMax — Sua loja online</title>
  <meta name="description" content="Loja de exemplo — catálogo, carrinho e checkout com PIX simulado" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset / Base ===== */
    :root{
      --primary:#6d2bd6;
      --accent:#ffd400;
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#666;
      --shadow: 0 6px 18px rgba(15,20,30,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:#111;
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* ===== Header ===== */
    .topbar{
      background:linear-gradient(90deg,var(--primary),#4a1fae);
      color:white;
      padding:12px 20px;
      display:flex;
      align-items:center;
      gap:16px;
      position:sticky;
      top:0;
      z-index:50;
      box-shadow:var(--shadow);
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      cursor:pointer;
    }
    .brand .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,white, rgba(255,255,255,0.85));
      display:flex;align-items:center;justify-content:center;
      color:var(--primary); font-weight:700;
      box-shadow:0 4px 10px rgba(0,0,0,0.12);
    }
    .brand h1{font-size:1.1rem;margin:0;letter-spacing:0.2px}
    .search{flex:1;display:flex;align-items:center;gap:8px}
    .search input{
      width:100%;padding:10px 14px;border-radius:8px;border:0;outline:none;font-size:0.95rem;
    }
    .search button{
      background:transparent;border:2px solid rgba(255,255,255,0.12);color:white;padding:9px 12px;border-radius:8px;
      cursor:pointer;font-weight:600;
    }
    .top-actions{display:flex;gap:10px;align-items:center}
    .btn-primary{
      background:var(--accent);color:#111;border-radius:8px;padding:10px 14px;border:0;font-weight:700;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
