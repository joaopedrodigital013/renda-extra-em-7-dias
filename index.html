<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ponto com Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to right, #e0f7fa, #e1f5fe); font-family: sans-serif; }
    .hidden { display: none; }
    .btn-disabled { opacity: 0.5; pointer-events: none; }
    table td, table th { padding: 0.5rem; border: 1px solid #ccc; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- TELA DE LOGIN -->
  <div id="login-screen" class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <input type="text" id="login-username" placeholder="Usu√°rio" class="w-full mb-3 p-2 border rounded" />
    <input type="password" id="login-password" placeholder="Senha" class="w-full mb-4 p-2 border rounded" />
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
    <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Usu√°rio ou senha incorretos</p>
  </div>

  <!-- TELA DE REGISTRO DE PONTO -->
  <div id="ponto-screen" class="hidden flex-col items-center bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Registro de Ponto - <span id="data-hoje"></span></h2>
    <div class="space-y-3 w-full">
      <div class="flex justify-between items-center">
        <span>üïê Chegada:</span>
        <span id="chegada-horario">--:--:--</span>
        <button id="btn-chegada" onclick="baterPonto('chegada')" class="bg-green-500 text-white px-3 py-1 rounded">Bater</button>
      </div>
      <div class="flex justify-between items-center">
        <span>üçΩÔ∏è In√≠cio do Almo√ßo:</span>
        <span id="almoco-ida-horario">--:--:--</span>
        <button id="btn-almoco-ida" onclick="baterPonto('almoco-ida')" class="bg-yellow-400 text-white px-3 py-1 rounded">Bater</button>
      </div>
      <div class="flex justify-between items-center">
        <span>üîô Volta do Almo√ßo:</span>
        <span id="almoco-volta-horario">--:--:--</span>
        <button id="btn-almoco-volta" onclick="baterPonto('almoco-volta')" class="bg-purple-500 text-white px-3 py-1 rounded">Bater</button>
      </div>
      <div class="flex justify-between items-center">
        <span>üö™ Sa√≠da Final:</span>
        <span id="saida-horario">--:--:--</span>
        <button id="btn-saida" onclick="baterPonto('saida')" class="bg-red-500 text-white px-3 py-1 rounded">Bater</button>
      </div>
    </div>
    <button onclick="logout()" class="mt-6 text-sm text-blue-500">Sair</button>
  </div>

  <!-- PAINEL ADMINISTRATIVO -->
  <div id="admin-screen" class="hidden bg-white p-6 rounded-lg shadow-lg w-[95%] max-w-5xl overflow-auto">
    <h2 class="text-xl font-bold mb-4 text-center">Painel Administrativo</h2>
    <button onclick="logout()" class="mb-4 text-sm text-blue-500">Sair</button>
    <h3 class="font-semibold mb-2">Criar novo usu√°rio:</h3>
    <div class="flex gap-2 mb-4">
      <input type="text" id="novo-usuario" placeholder="Usu√°rio" class="border rounded px-2 py-1" />
      <input type="text" id="nova-senha" placeholder="Senha" class="border rounded px-2 py-1" />
      <button onclick="criarUsuario()" class="bg-green-600 text-white px-3 py-1 rounded">Criar</button>
    </div>
    <div class="overflow-auto">
      <h3 class="font-semibold mb-2">Registros de ponto:</h3>
      <table class="w-full text-sm bg-white border">
        <thead><tr><th>Usu√°rio</th><th>Data</th><th>Chegada</th><th>Almo√ßo Ida</th><th>Almo√ßo Volta</th><th>Sa√≠da</th></tr></thead>
        <tbody id="tabela-registros"></tbody>
      </table>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || '{}') || {
      "admin": { password: "admin123", role: "admin" },
      "joao": { password: "123", role: "user" },
      "maria": { password: "abc", role: "user" }
    };

    const hoje = new Date().toISOString().split('T')[0];
    document.getElementById("data-hoje").innerText = new Date().toLocaleDateString();

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function login() {
      const user = document.getElementById("login-username").value.trim().toLowerCase();
      const pass = document.getElementById("login-password").value.trim();
      if (users[user] && users[user].password === pass) {
        localStorage.setItem("usuarioLogado", user);
        document.getElementById("login-screen").classList.add("hidden");
        if (users[user].role === "admin") {
          document.getElementById("admin-screen").classList.remove("hidden");
          carregarAdmin();
        } else {
          document.getElementById("ponto-screen").classList.remove("hidden");
          carregarPonto(user);
        }
      } else {
        document.getElementById("login-error").classList.remove("hidden");
      }
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      location.reload();
    }

    function carregarPonto(user) {
      const registros = JSON.parse(localStorage.getItem("registros") || "{}");
      const hojeDados = registros[user]?.[hoje] || {};
      ["chegada", "almoco-ida", "almoco-volta", "saida"].forEach(tipo => {
        const horario = hojeDados[tipo];
        if (horario) {
          document.getElementById(`${tipo}-horario`).innerText = horario;
          document.getElementById(`btn-${tipo}`).classList.add("btn-disabled");
        }
      });
    }

    function baterPonto(tipo) {
      const user = localStorage.getItem("usuarioLogado");
      const registros = JSON.parse(localStorage.getItem("registros") || "{}");
      registros[user] = registros[user] || {};
      registros[user][hoje] = registros[user][hoje] || {};
      const agora = new Date().toLocaleTimeString();
      registros[user][hoje][tipo] = agora;
      localStorage.setItem("registros", JSON.stringify(registros));
      document.getElementById(`${tipo}-horario`).innerText = agora;
      document.getElementById(`btn-${tipo}`).classList.add("btn-disabled");
    }

    function carregarAdmin() {
      const registros = JSON.parse(localStorage.getItem("registros") || "{}");
      const tbody = document.getElementById("tabela-registros");
      tbody.innerHTML = "";
      Object.entries(registros).forEach(([usuario, datas]) => {
        Object.entries(datas).forEach(([data, pontos]) => {
          tbody.innerHTML += `
            <tr>
              <td>${usuario}</td>
              <td>${data}</td>
              <td>${pontos["chegada"] || ""}</td>
              <td>${pontos["almoco-ida"] || ""}</td>
              <td>${pontos["almoco-volta"] || ""}</td>
              <td>${pontos["saida"] || ""}</td>
            </tr>`;
        });
      });
    }

    function criarUsuario() {
      const nome = document.getElementById("novo-usuario").value.trim().toLowerCase();
      const senha = document.getElementById("nova-senha").value.trim();
      if (nome && senha && !users[nome]) {
        users[nome] = { password: senha, role: "user" };
        saveUsers();
        alert("Usu√°rio criado com sucesso!");
        document.getElementById("novo-usuario").value = "";
        document.getElementById("nova-senha").value = "";
      } else {
        alert("Usu√°rio inv√°lido ou j√° existe.");
      }
    }
  </script>
</body>
</html>
