<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discador Autom√°tico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .log {
      background: #eee;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discador Autom√°tico</h1>
    <p>Lista de Contatos: <span id="total"></span></p>
    <p>Contato Atual: <span id="contato-atual">Nenhum</span></p>
    <button id="iniciar-btn">Iniciar Chamada</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    const contatos = [
      { nome: "Jo√£o da Silva", telefone: "11999990001" },
      { nome: "Maria Oliveira", telefone: "11988880002" },
      { nome: "Carlos Santos", telefone: "11977770003" },
    ];

    let indice = 0;
    let chamando = false;

    const totalSpan = document.getElementById("total");
    const atualSpan = document.getElementById("contato-atual");
    const logDiv = document.getElementById("log");
    const botao = document.getElementById("iniciar-btn");

    totalSpan.textContent = contatos.length;

    function registrarLog(texto) {
      const linha = document.createElement("div");
      linha.textContent = texto;
      logDiv.appendChild(linha);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function iniciarChamada() {
      if (chamando || indice >= contatos.length) return;

      chamando = true;
      botao.disabled = true;

      const contato = contatos[indice];
      atualSpan.textContent = `${contato.nome} (${contato.telefone})`;
      registrarLog(`üìû Chamando ${contato.nome} (${contato.telefone})...`);

      setTimeout(() => {
        registrarLog(`‚úÖ Chamada finalizada com ${contato.nome}`);
        indice++;
        chamando = false;

        if (indice < contatos.length) {
          iniciarChamada();
        } else {
          atualSpan.textContent = "Todos processados.";
          botao.disabled = true;
        }
      }, 3000);
    }

    botao.addEventListener("click", iniciarChamada);
  </script>
</body>
</html>
