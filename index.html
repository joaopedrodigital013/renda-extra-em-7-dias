<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Registro de Ponto - <span id="data"></span></h1>

    <div class="space-y-5 text-gray-700 text-lg">
      <div class="flex justify-between items-center">
        <span>🕘 Chegada:</span>
        <span id="chegada">-</span>
        <button onclick="registrar('chegada')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded">Bater</button>
      </div>

      <div class="flex justify-between items-center">
        <span>🍽️ Início do Almoço:</span>
        <span id="almoco_saida">-</span>
        <button onclick="registrar('almoco_saida')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1 rounded">Bater</button>
      </div>

      <div class="flex justify-between items-center">
        <span>🕑 Volta do Almoço:</span>
        <span id="almoco_volta">-</span>
        <button onclick="registrar('almoco_volta')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-1 rounded">Bater</button>
      </div>

      <div class="flex justify-between items-center">
        <span>🕔 Saída Final:</span>
        <span id="saida">-</span>
        <button onclick="registrar('saida')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Bater</button>
      </div>
    </div>

    <div class="mt-8 text-center">
      <button onclick="limparRegistros()" class="text-sm text-gray-500 hover:underline">Limpar registros</button>
    </div>
  </div>

  <script>
    const hoje = new Date().toLocaleDateString('pt-BR');
    document.getElementById('data').textContent = hoje;

    const campos = ['chegada', 'almoco_saida', 'almoco_volta', 'saida'];

    function registrar(tipo) {
      const hora = new Date().toLocaleTimeString('pt-BR');
      localStorage.setItem(`${tipo}_${hoje}`, hora);
      document.getElementById(tipo).textContent = hora;
    }

    function carregarRegistros() {
      campos.forEach(tipo => {
        const valor = localStorage.getItem(`${tipo}_${hoje}`);
        if (valor) {
          document.getElementById(tipo).textContent = valor;
        }
      });
    }

    function limparRegistros() {
      campos.forEach(tipo => {
        localStorage.removeItem(`${tipo}_${hoje}`);
        document.getElementById(tipo).textContent = '-';
      });
    }

    carregarRegistros();
  </script>
</body>
</html>
