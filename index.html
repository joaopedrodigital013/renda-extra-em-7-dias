<body>
<div class="countdown-bar">
  ⏳ Promoção por tempo limitado! Expira em: <span id="timer">08:00</span>
</div>
<header>
  <h1>Como Gerar Renda Extra em 7 Dias</h1>
</header>

<script>
  let tempo = 8 * 60;
  const timerEl = document.getElementById('timer');
  const countdown = setInterval(() => {
    const min = Math.floor(tempo / 60);
    const seg = tempo % 60;
    timerEl.textContent = `${min.toString().padStart(2, '0')}:${seg.toString().padStart(2, '0')}`;
    tempo--;
    if (tempo < 0) {
      clearInterval(countdown);
      timerEl.textContent = "Oferta encerrada";
      timerEl.style.color = '#888';
    }
  }, 1000);
</script>
