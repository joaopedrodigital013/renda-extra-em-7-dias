<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    h1 {
      margin-top: 30px;
    }
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .celula {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .celula.vencedor {
      background-color: #b0f2b6;
    }
    .info {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div class="tabuleiro" id="tabuleiro"></div>
  <div class="info" id="info"></div>
  <button onclick="reiniciarJogo()">Reiniciar</button>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const info = document.getElementById("info");
    let jogadorAtual = "X";
    let celulas = ["", "", "", "", "", "", "", "", ""];
    let fimDeJogo = false;

    function criarTabuleiro() {
      tabuleiro.innerHTML = "";
      celulas.forEach((valor, index) => {
        const div = document.createElement("div");
        div.classList.add("celula");
        div.dataset.index = index;
        div.innerText = valor;
        div.addEventListener("click", clicarCelula);
        tabuleiro.appendChild(div);
      });
      info.innerText = `Vez do jogador: ${jogadorAtual}`;
    }

    function clicarCelula(e) {
      const index = e.target.dataset.index;
      if (celulas[index] !== "" || fimDeJogo) return;

      celulas[index] = jogadorAtual;
      e.target.innerText = jogadorAtual;

      if (verificarVencedor()) {
        info.innerText = `ðŸŽ‰ Jogador ${jogadorAtual} venceu!`;
        fimDeJogo = true;
        return;
      }

      if (!celulas.includes("")) {
        info.innerText = "Empate!";
        fimDeJogo = true;
        return;
      }

      jogadorAtual = jogadorAtual === "X" ? "O" : "X";
      info.innerText = `Vez do jogador: ${jogadorAtual}`;
    }

    function verificarVencedor() {
      const combinacoes = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let combinacao of combinacoes) {
        const [a, b, c] = combinacao;
        if (celulas[a] && celulas[a] === celulas[b] && celulas[a] === celulas[c]) {
          document.querySelectorAll(".celula")[a].classList.add("vencedor");
          document.querySelectorAll(".celula")[b].classList.add("vencedor");
          document.querySelectorAll(".celula")[c].classList.add("vencedor");
          return true;
        }
      }
      return false;
    }

    function reiniciarJogo() {
      jogadorAtual = "X";
      celulas = ["", "", "", "", "", "", "", "", ""];
      fimDeJogo = false;
      criarTabuleiro();
    }

    criarTabuleiro();
  </script>
</body>
</html>
